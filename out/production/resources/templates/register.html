<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/bootstrap.min.css}"
        />
        <title>SecondHands Platform</title>
    </head>
    <body>
        <div class="second-container register-container c-main">
            <form
                th:action="@{/register}"
                th:object="${userDto}"
                method="post"
                class="register-box"
            >
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                <h1 class="register-title">회원가입</h1>
                <p class="register-sub-text">
                    회원이 되어 다양한 혜택을 경험해 보세요 !
                </p>

                <div>
                    <label for="username">아이디</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="name">이름</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="city">도시</label>
                    <input
                        type="text"
                        name="city"
                        id="city"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="sex">성별</label>
                    <input
                        type="text"
                        name="sex"
                        id="sex"
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="phoneNumber">휴대폰 번호</label>
                    <input
                        type="text"
                        name="phoneNumber"
                        id="phoneNumber"
                        class="form-control"
                    />
                </div>
                <input type="submit" value="저장" class="register-btn" />
            </form>
        </div>
        <script th:src="@{/bootstrap.min.js}"></script>
    </body>
</html>
