<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/bootstrap.min.css}"
        />
        <title>SecondHands Platform</title>
    </head>
    <body>
        <div class="second-container c-main">
            <div th:if="${param.error}">
                <div class="login-alert alert-danger">
                    사용자ID 또는 비밀번호를 입력해주세요.
                    <input
                        type="button"
                        value="x"
                        style="
                            background: none;
                            border: none;
                            width: 14px;
                            height: 14px;
                            font-size: 14px;
                        "
                    />
                </div>
            </div>
            <form th:action="@{/login}" method="post" class="login-box">
                <h1 style="text-align: center" class="login-title">
                    SecondHands
                </h1>
                <div class="mb-3 login-wrapper" style="text-align: center">
                    <!--                <label for="username" class="form-label">사용자ID</label>-->
                    <input
                        type="text"
                        name="username"
                        placeholder="사용자ID"
                        id="username"
                        class="form-control"
                    />
                </div>
                <div class="mb-3 login-wrapper" style="text-align: center">
                    <!--                <label for="password" class="form-label">비밀번호</label>-->
                    <input
                        type="password"
                        name="password"
                        placeholder="비밀번호"
                        id="password"
                        class="form-control"
                    />
                </div>
                <button type="submit" class="login-btn">로그인</button>
                <a href="/register" class="sign-in">회원가입</a>
            </form>
        </div>
        <script th:src="@{/bootstrap.min.js}"></script>
    </body>
</html>
