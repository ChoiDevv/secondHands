<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <title>SecondHands Platform</title>
</head>
<body>
    <div style="text-align:center; margin: 30px auto;">
        <h1 style="text-align: center;">로그인 페이지</h1>

        <form th:action="@{/login}" method="post" style="text-align: center; display: inline-block;" class="m-auto">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 입력해주세요.
                </div>
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control" style="width:600px; margin: 0 auto;">
            </div>
            <div class="mb-3" style="text-align: center;">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" style="width:600px; margin: 0 auto;">
            </div>
            <button type="submit" class="btn btn-primary" style="width:600px;">로그인</button>
        </form>
        <a href="/register">회원가입</a>
    </div>
    <script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
