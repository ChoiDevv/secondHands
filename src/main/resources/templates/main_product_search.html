<html layout:decorate="~{layout}">
    <div layout:fragment="content" th:each="product: ${products}">
        <div class="card" style="width: 18rem;">
            <img th:src="|/${product.productImage}/|" class="card-img-top" alt="이미지를 불러올 수 없습니다.">
            <div class="card-body">
                <a th:href="@{|/main/products/${product.productId}|}" th:text="${product.productName}"></a>
                <p th:text="|가격 : ${product.productPrice}|" class="card-text"></p>
                <p th:text="|남은 개수 : ${product.productQuantity}" class="card-text"></p>
                <p th:text="|기타 : ${product.productEtc}" class="card-text"></p>
                <p th:text="|종류 : ${product.productType}" class="card-text"></p>
            </div>
        </div>
    </div>
</html>
